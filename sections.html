<!DOCTYPE html>

        LISTS
        <P>These are three types of LISTS
        </P>
        <ol>
            <li>Ordered list</li>
            <li>Unordered list</li>
            <li>Defination list</li>
        </ol>
        <p>
            <dl>
                <dd>Ordered list</dd>
                <dd>lists are marked in numbers</dd>
                <dd>Unordered list</dd>
                <dd>lists are marked in bullets</dd>
                <dd>Defination list</dd>
                <dd>lists are marked in title and data</dd>
            </dl>
        </p>
        <ul>
            <li>Ordered list</li>
            <li>Unordered list</li>
            <li>Defination list</li>
        </ul>
    </head>
